		<meta name="theme-color" content="#000000" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<meta name="twitter:image" content="%sveltekit.assets%/twitter-image.png" />
		
		<!-- Apple SF Pro Fonts & Korean Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
		
		<!-- Load Critical Resources -->
		<link rel="stylesheet" href="/src/lib/styles/apple-design-system.css" />
		<link rel="stylesheet" href="/holographic-effects.css" />
		
		<!-- DNS Prefetch for Performance -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />
		<link rel="dns-prefetch" href="//fonts.gstatic.com" />
		<link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
		
		%sveltekit.head%

		<!-- Apple-Style Critical CSS -->
		<style>
			/* Critical Apple-Style CSS for immediate rendering */
			* {
				box-sizing: border-box;
			}
			
			html {
				scroll-behavior: smooth;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-rendering: optimizeLegibility;
				font-feature-settings: "kern" 1, "liga" 1, "calt" 1;
			}
			
			body {
				margin: 0;
				padding: 0;
				font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Pretendard', 'Segoe UI', system-ui, sans-serif;
				background-color: #000000;
				color: #ffffff;
				line-height: 1.5;
				font-weight: 400;
				min-height: 100vh;
				overflow-x: hidden;
				transition: background-color 300ms cubic-bezier(0.25, 0.1, 0.25, 1),
				           color 300ms cubic-bezier(0.25, 0.1, 0.25, 1);
			}
			
			/* Apple-style loading state */
			.loading {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background: linear-gradient(135deg, #000000, #1c1c1e);
			}
			
			.loading-spinner {
				width: 40px;
				height: 40px;
				border: 3px solid rgba(255, 255, 255, 0.1);
				border-top: 3px solid #0a84ff;
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
			
			/* Apple-style focus management */
			:focus-visible {
				outline: 2px solid #0a84ff;
				outline-offset: 2px;
				border-radius: 4px;
			}
			
			/* Apple-style selection */
			::selection {
				background-color: #0a84ff;
				color: white;
			}
			
			::-moz-selection {
				background-color: #0a84ff;
				color: white;
			}
			
			/* Apple-style scrollbar */
			::-webkit-scrollbar {
				width: 8px;
				height: 8px;
			}
			
			::-webkit-scrollbar-track {
				background: transparent;
			}
			
			::-webkit-scrollbar-thumb {
				background: rgba(255, 255, 255, 0.1);
				border-radius: 4px;
				transition: background 200ms cubic-bezier(0.25, 0.1, 0.25, 1);
			}
			
			::-webkit-scrollbar-thumb:hover {
				background: rgba(255, 255, 255, 0.2);
			}
			
			/* Light mode support */
			@media (prefers-color-scheme: light) {
				body:not(.dark) {
					background-color: #ffffff;
					color: #1d1d1f;
				}
				
				body:not(.dark) ::-webkit-scrollbar-thumb {
					background: rgba(0, 0, 0, 0.1);
				}
				
				body:not(.dark) ::-webkit-scrollbar-thumb:hover {
					background: rgba(0, 0, 0, 0.2);
				}
			}
			
			/* Reduced motion support */
			@media (prefers-reduced-motion: reduce) {
				* {
					animation-duration: 0.01ms !important;
					animation-iteration-count: 1 !important;
					transition-duration: 0.01ms !important;
				}
				
				html {
					scroll-behavior: auto;
				}
			}
			
			/* High contrast support */
			@media (prefers-contrast: high) {
				:focus-visible {
					outline-width: 3px;
				}
			}
		</style>
	</head>
	<body>
		<!-- Apple-style loading screen -->
		<div id="initial-loading" class="loading">
			<div class="loading-spinner"></div>
		</div>
		
		<!-- Main app container -->
		<div id="app-container" style="display: none;">
			%sveltekit.body%
		</div>

		<!-- Apple-style theme and performance management will be handled by Svelte components -->
		
		<!-- Apple-style fade in animation -->
		<style>
			@keyframes fadeIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
		</style>
	</body>
</html>
