version: '3.8'

services:
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    container_name: photo-cards-pocketbase-dev
    restart: unless-stopped
    command: >
      pocketbase serve --dir=/pb_data --http=0.0.0.0:8090 --publicDir=/pb_public --dev
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_public:/pb_public
      - ./pocketbase/migrations:/pb_migrations
    environment:
      - POCKETBASE_ENCRYPTION_KEY=${POCKETBASE_ENCRYPTION_KEY:-your-32-char-encryption-key-here}
    networks:
      - photo-cards-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 개발용 MinIO (파일 저장소) - 단일 디스크 모드
  minio:
    image: minio/minio:latest
    container_name: photo-cards-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_DOMAIN=localhost
      - MINIO_SERVER_URL=http://localhost:9000
    networks:
      - photo-cards-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis (캐싱 및 세션 저장)
  redis:
    image: redis:7-alpine
    container_name: photo-cards-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    networks:
      - photo-cards-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  photo-cards-network:
    driver: bridge
