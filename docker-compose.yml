version: '3.8'

services:
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    container_name: photo-cards-pocketbase
    restart: unless-stopped
    command: >
      pocketbase serve --dir=/pb_data --http=0.0.0.0:8090 --publicDir=/pb_public
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_public:/pb_public
    environment:
      - POCKETBASE_ENCRYPTION_KEY=${POCKETBASE_ENCRYPTION_KEY:-your-32-char-encryption-key-here}
    networks:
      - photo-cards-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 프로덕션용 MinIO (파일 저장소) - Erasure Set 구성
  minio:
    image: minio/minio:latest
    container_name: photo-cards-minio
    restart: unless-stopped
    command: server /data1 /data2 /data3 /data4 --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data1:/data1
      - minio_data2:/data2
      - minio_data3:/data3
      - minio_data4:/data4
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_DOMAIN=${MINIO_DOMAIN:-localhost}
      - MINIO_SERVER_URL=${MINIO_SERVER_URL:-http://localhost:9000}
    networks:
      - photo-cards-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis (캐싱 및 세션 저장)
  redis:
    image: redis:7-alpine
    container_name: photo-cards-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    networks:
      - photo-cards-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data1:
    driver: local
  minio_data2:
    driver: local
  minio_data3:
    driver: local
  minio_data4:
    driver: local
  redis_data:
    driver: local

networks:
  photo-cards-network:
    driver: bridge
